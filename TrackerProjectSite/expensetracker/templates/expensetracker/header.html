{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href ="{% static 'expensetracker/stylesheet_expensetracker.css' %}" rel ="stylesheet" type ="text/css">
</head>

<!--Insert navigation bar-->
{% block navbar %}
    <div class="col-12 pl-0 pr-0">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #bebebe;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/log_expense/">Record Expenses</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/view_expense_list/">Expense Detail</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/expense_summary/">Expense Overview</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/user_auth/">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/user_auth/logout_user/">Logout</a>
                </li>
                 </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/user_auth/register_user/">Sign Up</a>
                </li>         
            <ul>
        </nav>
    </div>
</div>
{% endblock %}

<header>
        {% block header %}
        {% endblock %}
</header>

<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
